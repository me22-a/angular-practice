<div
  class="z-40 fixed bg-zinc-800/60 backdrop-blur-lg top-0 left-0 w-[100%] h-[100vh]"
  (click)="onCancel()"
></div>
<dialog open class="z-50">
  <h2>Add Picture</h2>
  <form (ngSubmit)="onSummit()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle"/>
    </p>

    <p>
      <label for="Description">Description</label>
      <textarea id="Description" rows="5" name="Description" [(ngModel)]="enteredDescription"></textarea>
    </p>

    <p>
      <label for="imageurl">Image URL</label>
      <input type="text" id="imageurl" name="imageurl" [(ngModel)]="enteredImageUrl" />
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate" />
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit" (click)="onSummit()">Create</button>
    </p>
  </form>
</dialog>
